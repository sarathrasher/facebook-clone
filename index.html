<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Facebook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link rel="icon" type="image/png" href="images/icon.png"
    <script src="main.js"></script>
</head>
<body>
    <nav class="nav">
        <div class="logo-bar">
            <img class="nav-icon" src="images/logo.png" />
            <h1 class="logo">facebook</h1>
        </div>
        <div class="searchbox">
            <input type="text" placeholder="search">
            <img class="search-icon" src="images/search.png">
        </div>
        <img class="nav-icon" src="images/friends.png" />
        <img class="nav-icon" src="images/messenger-black.png" />
        <img class="nav-icon" src="images/notifications.png" />
    </nav>
    <main class="main">
        <div class="sidebar">
            <div class="favorites">
                <h5>Favorites</h5>
                <div class="news-feed">
                    <a class="sidebar-icon" href="https://www.facebook.com/?sk=nf"><img class="sidebar-icon" src="images/home-feed.png"></a>
                    <a class="sidebar-link" href="https://www.facebook.com/?sk=nf">News Feed</a>
                </div>
                <div class="messenger">
                    <a class="sidebar-icon" href="https://www.facebook.com/messages/t/"><img class="sidebar-icon" src="images/messenger-blue.png"></a>
                    <a class="sidebar-link" href="https://www.facebook.com/messages/t/">Messenger</a>
                </div>
                <div class="watch">
                    <a class="sidebar-icon" href="https://www.facebook.com/watch/"><img class="sidebar-icon" src="images/watch.png"></a>
                    <a class="sidebar-link" href="https://www.facebook.com/watch/">Watch</a>
                </div>
                <div class="marketplace">
                    <a class="sidebar-icon" href="https://www.facebook.com/marketplace/?ref=bookmark"><img class="sidebar-icon" src="images/marketplace.png"></a>
                    <a class="sidebar-link" href="https://www.facebook.com/marketplace/?ref=bookmark">Marketplace</a>
                </div>
            </div>
            <div class="explore">
                <h5>Explore</h5>
                <div class="events">
                    <img class="sidebar-icon" src="images/events.png">
                    <a class="sidebar-link" href="https://www.facebook.com/events/">Events</a>
                </div>
                <div class="pages">
                    <img class="sidebar-icon" src="images/pages.png">
                    <a class="sidebar-link" href="https://www.facebook.com/pages/?category=liked&ref=bookmarks">Pages</a>
                </div>
                <div class="friend-list">
                    <img class="sidebar-icon" src="images/friends.png">
                    <a class="sidebar-link" href="https://www.facebook.com/bookmarks/lists/">Friend Lists</a>
                </div>
            </div>
        </div>
        <div class="content">
            <img class="post" src="images/status-bar.png" />
            <img class="post" src="images/natalie-post.png" />
            <img class="post" src="images/tasty-post.png" />
            <img class="post" src="images/images-post.png" />
        </div>
    </main>

</body>
</html>
